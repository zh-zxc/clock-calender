<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字时钟与日历记事本</title>
    <style>
        :root {
            --primary-color: #4cc9f0;
            --secondary-color: #f72585;
            --accent-color: #4361ee;
            --text-light: #ffffff;
            --text-dark: #333333;
            --bg-dark: #000000;
            --bg-light-start: #87CEEB;
            --bg-light-end: #E0F7FA;
            --card-bg-dark: rgba(255, 255, 255, 0.15);
            --card-bg-light: rgba(255, 255, 255, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: background 1s ease;
            overflow: hidden;
        }

        /* 深色模式 - 黑色星空 */
        body.dark-theme {
            background: var(--bg-dark);
            background-attachment: fixed;
            color: var(--text-light);
        }

        /* 浅色模式 - 蓝天白云 */
        body.light-theme {
            background: linear-gradient(135deg, var(--bg-light-start) 0%, var(--bg-light-end) 100%);
            background-attachment: fixed;
            color: var(--text-dark);
        }

        /* 星空背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        /* 云朵 */
        .cloud {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: -1;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle:active {
            transform: translateY(-1px);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            flex: 1;
            max-width: 800px;
            width: 100%;
        }

        .clock-section {
            text-align: center;
            width: 100%;
        }

        .clock {
            font-size: 6rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 5px;
            font-family: 'Courier New', monospace;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        body.light-theme .clock {
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .date-display {
            font-size: 2rem;
            font-weight: 600;
            opacity: 0.9;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .widgets-section {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            width: 100%;
            justify-content: center;
        }

        .widget {
            background: var(--card-bg-dark);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            flex: 1;
            min-width: 300px;
        }

        body.light-theme .widget {
            background: var(--card-bg-light);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .widget-title {
            text-align: center;
            margin: 0 0 15px 0;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        /* 日历样式 */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-nav button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        body.light-theme .calendar-nav button {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-dark);
        }

        .calendar-nav button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        body.light-theme .calendar-nav button:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            padding: 10px 0;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        body.light-theme .calendar-day {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-dark);
        }

        .calendar-day:hover {
            background: rgba(76, 201, 240, 0.4);
            transform: scale(1.1);
        }

        body.light-theme .calendar-day:hover {
            background: rgba(76, 201, 240, 0.3);
        }

        .calendar-day.today {
            background: linear-gradient(135deg, var(--secondary-color), #b5179e);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(247, 37, 133, 0.5);
        }

        .calendar-day.selected {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.5);
        }

        .calendar-day.other-month {
            opacity: 0.5;
            color: #aaa;
        }

        body.light-theme .calendar-day.other-month {
            opacity: 0.6;
            color: #666;
        }

        /* 记事本样式 */
        .notes-container {
            width: 100%;
        }

        textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(76, 201, 240, 0.5);
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 15px;
        }

        body.light-theme textarea {
            background: rgba(255, 255, 255, 0.7);
            color: var(--text-dark);
            border: 1px solid rgba(76, 201, 240, 0.7);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }

        body.light-theme textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(67, 97, 238, 0.5);
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .notes-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .note-item {
            background: rgba(67, 97, 238, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        body.light-theme .note-item {
            background: rgba(67, 97, 238, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note-date {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        body.light-theme .note-date {
            color: var(--accent-color);
        }

        .note-text {
            margin: 10px 0;
            line-height: 1.5;
        }

        .note-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(247, 37, 133, 0.5);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                top: 15px;
                right: 15px;
            }

            .theme-toggle {
                padding: 10px 15px;
                font-size: 14px;
            }

            .widget {
                padding: 15px;
                min-width: 100%;
            }

            .calendar-day-header {
                font-size: 12px;
                padding: 8px 0;
            }

            .calendar-day {
                font-size: 14px;
            }

            .clock {
                font-size: 4.5rem;
            }

            .date-display {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .header {
                top: 10px;
                right: 10px;
            }

            .theme-toggle {
                padding: 8px 12px;
                font-size: 12px;
            }

            .widget {
                padding: 12px;
            }

            .calendar-header {
                margin-bottom: 10px;
            }

            .calendar-grid {
                gap: 5px;
            }

            .calendar-day-header {
                font-size: 10px;
                padding: 6px 0;
            }

            .calendar-day {
                font-size: 12px;
            }

            .clock {
                font-size: 3.5rem;
            }

            .date-display {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="header">
            <button class="theme-toggle" id="theme-toggle">切换到浅色模式</button>
        </div>

        <div class="main-content">
            <div class="clock-section">
                <div class="clock" id="clock">00:00:00</div>
                <div class="date-display" id="date-display">加载中...</div>
            </div>

            <div class="widgets-section">
                <div class="widget">
                    <h2 class="widget-title">日历</h2>
                    <div class="calendar-header">
                        <button id="prev-month">&lt; 上月</button>
                        <span id="current-month-year">YYYY年MM月</span>
                        <button id="next-month">下月 &gt;</button>
                    </div>
                    <div class="calendar-grid" id="calendar-header">
                        <div class="calendar-day-header">日</div>
                        <div class="calendar-day-header">一</div>
                        <div class="calendar-day-header">二</div>
                        <div class="calendar-day-header">三</div>
                        <div class="calendar-day-header">四</div>
                        <div class="calendar-day-header">五</div>
                        <div class="calendar-day-header">六</div>
                    </div>
                    <div class="calendar-grid" id="calendar-days"></div>
                </div>

                <div class="widget">
                    <h2 class="widget-title">记事本</h2>
                    <div class="notes-container">
                        <textarea id="note-input" placeholder="在此输入您的记事内容..."></textarea>
                        <button class="save-btn" id="save-note">保存记事</button>
                        <div class="notes-list" id="notes-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 应用状态管理
        const AppState = {
            currentDate: new Date(),
            selectedDate: new Date(),
            notes: JSON.parse(localStorage.getItem('notes')) || {},
            isDarkTheme: true,
            
            // 保存记事到本地存储
            saveNotes() {
                localStorage.setItem('notes', JSON.stringify(this.notes));
            },
            
            // 获取选中日期的记事
            getNotesForDate(date) {
                const dateKey = this.formatDate(date);
                return this.notes[dateKey] || [];
            },
            
            // 添加记事
            addNote(text) {
                if (!text.trim()) return;
                
                const dateKey = this.formatDate(this.selectedDate);
                if (!this.notes[dateKey]) {
                    this.notes[dateKey] = [];
                }
                
                this.notes[dateKey].push({
                    id: Date.now(),
                    text: text.trim(),
                    timestamp: new Date().toISOString()
                });
                
                this.saveNotes();
            },
            
            // 删除记事
            deleteNote(dateKey, noteId) {
                if (this.notes[dateKey]) {
                    this.notes[dateKey] = this.notes[dateKey].filter(note => note.id !== noteId);
                    if (this.notes[dateKey].length === 0) {
                        delete this.notes[dateKey];
                    }
                    this.saveNotes();
                }
            },
            
            // 格式化日期为 YYYY-MM-DD
            formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
        };

        // UI 控制器
        const UIController = {
            // 创建星空背景
            createStars() {
                const starsContainer = document.getElementById('stars');
                starsContainer.innerHTML = '';
                
                if (!AppState.isDarkTheme) return;
                
                const starCount = 200;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    
                    // 随机位置和大小
                    const size = Math.random() * 3;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    
                    // 随机动画时长
                    const duration = 2 + Math.random() * 5;
                    star.style.setProperty('--duration', `${duration}s`);
                    
                    // 随机延迟
                    star.style.animationDelay = `${Math.random() * 5}s`;
                    
                    starsContainer.appendChild(star);
                }
            },
            
            // 创建云朵背景
            createClouds() {
                const starsContainer = document.getElementById('stars');
                starsContainer.innerHTML = '';
                
                if (AppState.isDarkTheme) return;
                
                // 创建几朵云
                const cloudCount = 10;
                
                for (let i = 0; i < cloudCount; i++) {
                    // 创建云朵容器
                    const cloudGroup = document.createElement('div');
                    cloudGroup.style.position = 'absolute';
                    cloudGroup.style.left = `${Math.random() * 100}%`;
                    cloudGroup.style.top = `${Math.random() * 100}%`;
                    cloudGroup.style.transform = `scale(${0.4 + Math.random() * 0.7})`;
                    cloudGroup.style.opacity = 0.8 + Math.random() * 0.2;
                    cloudGroup.style.zIndex = -1;
                    
                    // 创建主云朵圆形
                    const mainCircle = document.createElement('div');
                    mainCircle.classList.add('cloud');
                    const mainSize = 40 + Math.random() * 30;
                    mainCircle.style.width = `${mainSize}px`;
                    mainCircle.style.height = `${mainSize * 0.6}px`;
                    mainCircle.style.position = 'absolute';
                    mainCircle.style.left = '0px';
                    mainCircle.style.top = '0px';
                    cloudGroup.appendChild(mainCircle);
                    
                    // 创建其他圆形组成云朵
                    const circleCount = 3 + Math.floor(Math.random() * 3);
                    for (let j = 0; j < circleCount; j++) {
                        const circle = document.createElement('div');
                        circle.classList.add('cloud');
                        
                        // 随机大小和位置，使其围绕主圆形分布
                        const size = mainSize * (0.4 + Math.random() * 0.4);
                        circle.style.width = `${size}px`;
                        circle.style.height = `${size}px`;
                        circle.style.position = 'absolute';
                        circle.style.left = `${(Math.random() - 0.5) * mainSize * 0.8}px`;
                        circle.style.top = `${(Math.random() - 0.5) * mainSize * 0.4}px`;
                        
                        cloudGroup.appendChild(circle);
                    }
                    
                    starsContainer.appendChild(cloudGroup);
                }
            },
            
            // 更新时钟显示
            updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
                
                // 更新日期显示
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                document.getElementById('date-display').textContent = now.toLocaleDateString('zh-CN', options);
            },
            
            // 渲染日历
            renderCalendar() {
                const year = AppState.selectedDate.getFullYear();
                const month = AppState.selectedDate.getMonth();
                
                // 更新月份显示
                document.getElementById('current-month-year').textContent = `${year}年${String(month + 1).padStart(2, '0')}月`;
                
                // 获取月份第一天和最后一天
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                
                // 获取上个月的最后一天
                const prevLastDay = new Date(year, month, 0).getDate();
                
                // 获取月份天数和起始星期
                const daysInMonth = lastDay.getDate();
                const startDay = firstDay.getDay();
                
                // 清空日历
                const calendarEl = document.getElementById('calendar-days');
                calendarEl.innerHTML = '';
                
                // 添加上个月的日期
                for (let i = startDay - 1; i >= 0; i--) {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'calendar-day other-month';
                    dayEl.textContent = prevLastDay - i;
                    calendarEl.appendChild(dayEl);
                }
                
                // 添加当前月份日期
                const today = new Date();
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'calendar-day';
                    dayEl.textContent = i;
                    
                    // 检查是否是今天
                    if (year === today.getFullYear() && 
                        month === today.getMonth() && 
                        i === today.getDate()) {
                        dayEl.classList.add('today');
                    }
                    
                    // 检查是否是选中的日期
                    if (year === AppState.selectedDate.getFullYear() && 
                        month === AppState.selectedDate.getMonth() && 
                        i === AppState.selectedDate.getDate()) {
                        dayEl.classList.add('selected');
                    }
                    
                    // 添加点击事件
                    dayEl.addEventListener('click', () => {
                        AppState.selectedDate = new Date(year, month, i);
                        this.renderCalendar();
                        this.renderNotes();
                    });
                    
                    calendarEl.appendChild(dayEl);
                }
                
                // 计算需要添加下个月的日期数量
                const totalCells = 42; // 6行7列
                const remainingCells = totalCells - (startDay + daysInMonth);
                
                // 添加下个月的日期
                for (let i = 1; i <= remainingCells; i++) {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'calendar-day other-month';
                    dayEl.textContent = i;
                    calendarEl.appendChild(dayEl);
                }
            },
            
            // 渲染记事
            renderNotes() {
                const container = document.getElementById('notes-list');
                const dateNotes = AppState.getNotesForDate(AppState.selectedDate);
                
                if (dateNotes.length === 0) {
                    container.innerHTML = '<p style="text-align:center;color:#aaa;">该日期暂无记事</p>';
                    return;
                }
                
                container.innerHTML = dateNotes
                    .map(note => `
                        <div class="note-item">
                            <div class="note-date">${new Date(note.timestamp).toLocaleString('zh-CN')}</div>
                            <div class="note-text">${note.text}</div>
                            <div class="note-delete" onclick="UIController.deleteNote('${AppState.formatDate(AppState.selectedDate)}', ${note.id})">✕</div>
                        </div>
                    `)
                    .join('');
            },
            
            // 删除记事
            deleteNote(dateKey, noteId) {
                AppState.deleteNote(dateKey, noteId);
                this.renderNotes();
            },
            
            // 切换主题
            toggleTheme() {
                AppState.isDarkTheme = !AppState.isDarkTheme;
                const body = document.body;
                const toggleButton = document.getElementById('theme-toggle');
                
                if (AppState.isDarkTheme) {
                    body.className = 'dark-theme';
                    toggleButton.textContent = '切换到浅色模式';
                } else {
                    body.className = 'light-theme';
                    toggleButton.textContent = '切换到深色模式';
                }
                
                // 根据主题创建相应的背景
                if (AppState.isDarkTheme) {
                    this.createStars();
                } else {
                    this.createClouds();
                }
            },
            
            // 保存记事
            saveNote() {
                const noteText = document.getElementById('note-input').value;
                AppState.addNote(noteText);
                document.getElementById('note-input').value = '';
                this.renderNotes();
            }
        };

        // 应用初始化
        function initApp() {
            // 创建初始星空
            UIController.createStars();
            
            // 更新时钟（每秒）
            setInterval(() => UIController.updateClock(), 1000);
            UIController.updateClock();
            
            // 渲染初始日历和记事
            UIController.renderCalendar();
            UIController.renderNotes();
            
            // 绑定事件监听器
            document.getElementById('prev-month').addEventListener('click', () => {
                AppState.selectedDate.setMonth(AppState.selectedDate.getMonth() - 1);
                UIController.renderCalendar();
            });
            
            document.getElementById('next-month').addEventListener('click', () => {
                AppState.selectedDate.setMonth(AppState.selectedDate.getMonth() + 1);
                UIController.renderCalendar();
            });
            
            document.getElementById('theme-toggle').addEventListener('click', () => {
                UIController.toggleTheme();
            });
            
            document.getElementById('save-note').addEventListener('click', () => {
                UIController.saveNote();
            });
            
            // 如果是浅色模式，开始更新背景渐变
            if (!AppState.isDarkTheme) {
                UIController.gradientInterval = setInterval(() => UIController.updateGradient(), 100);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
